---
layout: default
---

<div class="home">
    <div class="head">
        <div class="head-title">
            <h1 class="page-heading">{{ site.title }}</h1>
            <a
                href="https://webring.wonderful.software#blog.oatto.dev"
                title="วงแหวนเว็บ"
            >
                <img
                    alt="วงแหวนเว็บ"
                    width="32"
                    class="webring-icon"
                    height="32"
                    src="https://webring.wonderful.software/webring.black.svg"
                />
            </a>
        </div>
        <a
            class="buy-me-coffee"
            href="https://www.buymeacoffee.com/oatto"
            target="_blank"
        >
            <i class="fa fa-coffee"></i>
            <span> buy me coffee</span>
        </a>
    </div>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %y" }}</span>
            <a
                style="display: inline; margin-left: 5px; font-size: 1.4em"
                class="post-link"
                href="{{ post.url | prepend: site.baseurl }}"
                >{{ post.title }}</a
            >
        </li>
        {% endfor %}
    </ul>
</div>
